<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sayang!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-size: 200px;
            background-repeat: repeat;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        h1 {
            color: #e91e63;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .from {
            color: #880e4f;
            font-size: 1.5em;
            margin-top: 30px;
            animation: slideIn 1.5s forwards;
        }
        
        .for {
            color: #ad1457;
            font-size: 1.8em;
            margin-top: 10px;
            font-weight: bold;
            animation: slideIn 1.5s forwards 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .btn {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            animation: pulse 2s infinite 2s;
        }
        
        .btn:hover {
            background-color: #f06292;
            transform: scale(1.1);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: -1;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e91e63"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            opacity: 0;
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Happy Birthday Sayang!!</h1>
        <div class="from">from Alvian Farhat</div>
        <div class="for">for Rima Marsya Putri Sabrina</div>
        
        <button class="btn" onclick="nextPage()">Klik aku!</button>
    </div>
    
    <script>
        function createFlowers() {
            const container = document.querySelector('.container');
            const flowerTypes = [
                'üå∏', 'üåπ', 'üíê', 'üå∫', 'üåª', 'üå∑', 'ü•Ä', 'üèµÔ∏è'
            ];
            
            for (let i = 0; i < 20; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
                flower.style.left = `${Math.random() * 100}%`;
                flower.style.top = `${Math.random() * 100}%`;
                flower.style.fontSize = `${Math.random() * 20 + 10}px`;
                flower.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(flower);
            }
        }
        
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100 + 100}%`;
                heart.style.width = `${Math.random() * 30 + 10}px`;
                heart.style.height = heart.style.width;
                heart.style.animationDuration = `${Math.random() * 4 + 3}s`;
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }
        
        function nextPage() {
            document.body.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
                window.location.href = '/page2';
            }, 1000);
        }
        
        // Add fadeOut animation dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeOut {
                to { opacity: 0; transform: scale(0.9); }
            }
        `;
        document.head.appendChild(style);
        
        window.onload = function() {
            createFlowers();
            createHearts();
        };
    </script>
</body>
</html>
