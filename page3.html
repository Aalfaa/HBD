<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - Page 3</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .message {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            margin: 50px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: rotate(-5deg);
            animation: swing 3s infinite alternate;
            border: 3px dotted #f48fb1;
        }
        
        @keyframes swing {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        
        h1 {
            color: #e91e63;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .btn {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #f06292;
            transform: scale(1.1);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f48fb1;
            opacity: 0;
            z-index: -1;
        }
        
        .clock {
            font-size: 50px;
            margin: 20px 0;
            animation: shake 0.5s infinite alternate;
        }
        
        @keyframes shake {
            from { transform: translateX(-5px); }
            to { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock">‚è∞</div>
        <div class="message">
            <h1>maaf ya ucapannya telat</h1>
            <p style="font-size: 1.5em; color: #ad1457;">ga tepat waktu kaya tahun kemarin</p>
        </div>
        
        <button class="btn" onclick="nextPage()">Klik aku</button>
    </div>
    
    <script>
        function createConfetti() {
            const container = document.querySelector('.container');
            const colors = ['#f48fb1', '#f06292', '#ec407a', '#e91e63', '#d81b60'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear ${Math.random() * 2}s infinite`;
                container.appendChild(confetti);
            }
            
            // Add fall animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to { 
                        transform: translateY(100vh) rotate(360deg); 
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        function nextPage() {
            document.body.style.animation = 'zoomOut 1s forwards';
            setTimeout(() => {
                window.location.href = '/page4';
            }, 1000);
        }
        
        // Add zoomOut animation dynamically
        const zoomStyle = document.createElement('style');
        zoomStyle.innerHTML = `
            @keyframes zoomOut {
                to { opacity: 0; transform: scale(0.5); }
            }
        `;
        document.head.appendChild(zoomStyle);
        
        window.onload = function() {
            createConfetti();
        };
    </script>
</body>
</html>
