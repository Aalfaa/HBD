<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - Page 2</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .message {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            margin: 50px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: scale(0);
            animation: popIn 1s forwards 0.5s;
            border: 3px dashed #f48fb1;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .btn {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #f06292;
            transform: scale(1.1);
        }
        
        .flower {
            position: absolute;
            font-size: 30px;
            opacity: 0.7;
            z-index: -1;
            animation: float 5s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .cake {
            font-size: 60px;
            margin: 20px 0;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake">ðŸŽ‚</div>
        <div class="message">
            <h1>cie yang udah tua nih,</h1>
            <p style="font-size: 1.5em; color: #ad1457;">umurnya doang yg nambah, tinggi nya ngga.</p>
        </div>
        
        <button class="btn" onclick="nextPage()">Klik aku</button>
    </div>
    
    <script>
        function createFlowers() {
            const container = document.querySelector('.container');
            const flowerTypes = ['ðŸŒ¸', 'ðŸŒ¹', 'ðŸŒº', 'ðŸŒ·'];
            
            for (let i = 0; i < 10; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
                flower.style.left = `${Math.random() * 90 + 5}%`;
                flower.style.top = `${Math.random() * 90 + 5}%`;
                flower.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(flower);
            }
        }
        
        function nextPage() {
            document.body.style.animation = 'slideOut 1s forwards';
            setTimeout(() => {
                window.location.href = '/page3';
            }, 1000);
        }
        
        // Add animations dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes slideOut {
                to { opacity: 0; transform: translateX(100px); }
            }
        `;
        document.head.appendChild(style);
        
        window.onload = function() {
            createFlowers();
        };
    </script>
</body>
</html>
